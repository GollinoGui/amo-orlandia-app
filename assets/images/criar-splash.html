<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1284px;
            height: 2778px;
            background: linear-gradient(135deg, #39BF24 0%, #F2C335 50%, #9EBF26 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: white;
            position: relative;
            box-sizing: border-box;
        }
        
        /* Efeito de fundo sutil animado */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            animation: backgroundMove 8s ease-in-out infinite;
        }
        
        @keyframes backgroundMove {
            0%, 100% { transform: translateX(0) translateY(0); }
            50% { transform: translateX(20px) translateY(-20px); }
        }
        
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 1;
        }
        
        .logo-container {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 60px auto;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            border: 8px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            animation: logoFloat 3s ease-in-out infinite;
        }
        
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .logo-image {
            width: 320px;
            height: 320px;
            border-radius: 50%;
            object-fit: cover;
            object-position: center;
            filter: brightness(1.1) contrast(1.1);
        }
        
        /* Fallback se a logo n√£o carregar */
        .logo-fallback {
            width: 320px;
            height: 320px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 4px solid rgba(255, 255, 255, 0.3);
        }
        
        .logo-house {
            font-size: 120px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }
        
        .logo-text {
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 2px;
        }
        
        .brand-name {
            font-size: 120px;
            font-weight: bold;
            text-align: center;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.4);
            margin: 0 auto 30px auto;
            letter-spacing: 8px;
            line-height: 1.1;
            width: 100%;
            animation: textGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes textGlow {
            from { text-shadow: 3px 3px 6px rgba(0,0,0,0.4); }
            to { text-shadow: 3px 3px 6px rgba(0,0,0,0.4), 0 0 20px rgba(255,255,255,0.3); }
        }
        
        .tagline {
            font-size: 45px;
            text-align: center;
            opacity: 0.95;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-weight: 300;
            max-width: 800px;
            line-height: 1.3;
            margin: 0 auto 80px auto;
        }
        
        /* üéØ SE√á√ÉO DE LOADING COMPLETA */
        .loading-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            margin: 0 auto;
        }
        
        .loading-text {
            font-size: 32px;
            opacity: 0.9;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            animation: fadeInOut 2s ease-in-out infinite;
            margin-bottom: 10px;
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        /* üî¥ BOLINHAS DE LOADING ANIMADAS */
        .loading-dots {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
        }
        
        .dot {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            animation: pulse 1.5s infinite;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .dot:nth-child(1) { 
            animation-delay: 0s; 
            background: rgba(255, 255, 255, 0.9);
        }
        .dot:nth-child(2) { 
            animation-delay: 0.3s; 
            background: rgba(242, 195, 53, 0.9);
        }
        .dot:nth-child(3) { 
            animation-delay: 0.6s; 
            background: rgba(158, 191, 38, 0.9);
        }
        
        @keyframes pulse {
            0%, 100% { 
                opacity: 0.4; 
                transform: scale(1); 
            }
            50% { 
                opacity: 1; 
                transform: scale(1.4); 
                box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            }
        }
        
        /* üìä BARRA DE PROGRESSO */
        .loading-bar-container {
            width: 300px;
            margin-top: 20px;
        }
        
        .loading-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            overflow: hidden;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, 
                rgba(255,255,255,0.8) 0%, 
                rgba(242,195,53,1) 50%, 
                rgba(255,255,255,0.8) 100%);
            border-radius: 3px;
            animation: loadingProgress 3s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(242,195,53,0.5);
        }
        
        @keyframes loadingProgress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
        
        /* üí´ PONTOS FLUTUANTES EXTRAS */
        .floating-dots {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            pointer-events: none;
        }
        
        .floating-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 4s ease-in-out infinite;
        }
        
        .floating-dot:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .floating-dot:nth-child(2) {
            top: 30%;
            right: 15%;
            animation-delay: 1s;
        }
        
        .floating-dot:nth-child(3) {
            bottom: 25%;
            left: 20%;
            animation-delay: 2s;
        }
        
        .floating-dot:nth-child(4) {
            bottom: 35%;
            right: 10%;
            animation-delay: 3s;
        }
        
        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) scale(1); 
                opacity: 0.3; 
            }
            50% { 
                transform: translateY(-20px) scale(1.2); 
                opacity: 0.8; 
            }
        }
        
        .version-info {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            opacity: 0.8;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        /* üì± INSTRU√á√ïES PARA SCREENSHOT */
        .instructions {
            position: absolute;
            top: 30px;
            right: 30px;
            background: rgba(0,0,0,0.8);
            color: #F2C335;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            max-width: 300px;
            border: 2px solid #F2C335;
            z-index: 10;
        }
    </style>
</head>
<body>
    <!-- Pontos flutuantes de fundo -->
    <div class="floating-dots">
        <div class="floating-dot"></div>
        <div class="floating-dot"></div>
        <div class="floating-dot"></div>
        <div class="floating-dot"></div>
    </div>
    
    <!-- Instru√ß√µes -->
    <div class="instructions">
        üì∏ <strong>PARA CRIAR SPLASH:</strong><br>
        1. Tire screenshot desta tela<br>
        2. Salve como "splash.png"<br>
        3. Coloque em assets/images/<br>
        4. Reinicie o Expo
    </div>
    
    <div class="main-container">
        <div class="logo-container">
            <!-- Tenta carregar sua logo real -->
            <img src="./icon.png" alt="AMO Orl√¢ndia Logo" class="logo-image" 
                 onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
            
            <!-- Fallback se a logo n√£o carregar -->
            <div class="logo-fallback">
                <div class="logo-house">üè†</div>
                <div class="logo-text">AMO</div>
            </div>
        </div>
        
        <div class="brand-name">AMO<br>ORL√ÇNDIA</div>
        
        <div class="tagline">
            Associa√ß√£o de Moradores<br>
            Orl√¢ndia - SP
        </div>
        
        <!-- üéØ SE√á√ÉO DE LOADING COMPLETA -->
        <div class="loading-section">
            <div class="loading-text">Carregando...</div>
            
            <!-- Bolinhas principais -->
            <div class="loading-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            
            <!-- Barra de progresso -->
            <div class="loading-bar-container">
                <div class="loading-bar">
                    <div class="loading-progress"></div>

    </div>
    
    <div class="version-info">v1.0.0</div>
</body>
</html>
